{% extends 'web_template.html' %}

{% block content %}
<h3>Sign CSR</h3>
<br>

<form action="/sign_csr" method="post" enctype="multipart/form-data">

    <input type="file" name="file[]">
    <br>
    <input type="submit" value="Upload and Sign">

</form>

{% if is_file %}
<br>
Download Signed Cert <a href="/static/signed.crt">Here</a>
<br>
View Signed Cert <a href="/sign_csr?view=yes">Here</a>

{% if response %}
<hr>
<pre>
{{ response }}
</pre>
{% endif %}

{% endif %}

{% endblock %}
